<!doctype html>
<html>
    <head>
        <title>Whisper</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <h1>Whisper</h1>
        <div id="messages">
            <!--<div class="message size-5"><time>00:00:00<time>: GET YOU MAKE PRETTY BRIDE FOR YOU BRIDE .RU!!!</div>-->
        </div>
        <div id="map"></div>
        <form id="compose">
            <div id="size">
                Whisper
                <label class="size-1" for="size-1">24H</label><input id="size-1" type="radio" name="size" value="1" title="1 Meter, 24 Hours" />
                <label class="size-2" for="size-2">8H</label><input id="size-2" type="radio" name="size" value="2" title="10 Meter, 8 Hours" />
                <label class="size-3" for="size-3">1H</label><input id="size-3" type="radio" name="size" value="3" title="100 Meters, 1 Hour" checked />
                <label class="size-4" for="size-4">10M</label><input id="size-4" type="radio" name="size" value="4" title="1 Kilometer, 10 Minutes" />
                <label class="size-5" for="size-5">10S</label><input id="size-5" type="radio" name="size" value="5" title="10 Kilometers, 10 Seconds" />
                Shout
            </div>
            <div id="message-holder"><textarea class="size-3" id="message" placeholder="Message"></textarea></div>
            <div id="actions">
                <input id="transmit" type="submit" value="Transmit Message" />
            </div>
            <div id="data"></div>
        </form>
        <script src="main.js"></script>
    </body>
</html>
