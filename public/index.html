<!doctype html>
<html>
    <head>
        <title>Whisper</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <h1>Whisper</h1>
        <div id="messages">
            <!--<div class="message size-5"><time>00:00:00<time>: GET YOU MAKE PRETTY BRIDE FOR YOU BRIDE .RU!!!</div>-->
        </div>
        <div id="map"></div>
        <form id="compose">
            <div id="size">
                Whisper
                <label class="size-0" for="size-0">48H</label><input id="size-0" type="radio" name="size" value="0" />
                <label class="size-1" for="size-1">12H</label><input id="size-1" type="radio" name="size" value="1" />
                <label class="size-2" for="size-2"> 2H</label><input id="size-2" type="radio" name="size" value="2" checked />
                <label class="size-3" for="size-3">20M</label><input id="size-3" type="radio" name="size" value="3" />
                <label class="size-4" for="size-4">30S</label><input id="size-4" type="radio" name="size" value="4" />
                Shout
            </div>
            <div id="message-holder"><textarea class="size-2" id="message" placeholder="Message" maxlength="255"></textarea></div>
            <div id="actions">
                <input id="transmit" type="submit" value="Transmit Message" />
            </div>
            <div id="data"></div>
        </form>
        <script src="main.js"></script>
    </body>
</html>
